<!DOCTYPE html>
<html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>flv.js demo</title>

    <style>
        .mainContainer {
            display: block;
            width: 1024px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .urlInput {
            display: block;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 8px;
            margin-bottom: 8px;
        }
        
        .centeredVideo {
            display: block;
            width: 100%;
            height: 576px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: auto;
        }
    </style>
</head>

<body>

    <div class="mainContainer">
        <input name="urlinput" class="urlInput" type="text" value="http://192.168.31.181/flv/7182741.json" />
        <video name="videoElement" class="centeredVideo" controls autoplay width="1024" height="576">
            Your browser is too old which doesn't support HTML5 video.
        </video>
        <br>
    </div>

    <script src="./dist/flv.js"></script>

    <script>
        var alllines = '';
        function flv_load() {
            console.log('isSupported: ' + flvjs.isSupported());
            var urlinput = document.getElementsByName('urlinput')[0];

            var xhr = new XMLHttpRequest();
            xhr.open('GET', urlinput.value, true);
            xhr.onload = function (e) {
                mediaDataSource = JSON.parse(xhr.response);

                var element = document.getElementsByName('videoElement')[0];
                element.controls = false;
                if (typeof player !== "undefined") {
                    if (player != null) {
                        player.unload();
                        player.detachMediaElement();
                        player.destroy();
                        player = null;
                    }
                }
                player = flvjs.createPlayer(mediaDataSource, {
                    enableWorker: false,
                    enableStashBuffer: false,
                    isLive: true
                });
                player.attachMediaElement(element);
                player.load();
            }
            xhr.send();
            //console.log(`${$0.buffered.end(0) - $0.currentTime}`);

            setInterval(function () {
                var element = document.getElementsByName('videoElement')[0];
                var bufferedlen = element.buffered.length;
                if (bufferedlen > 0) {
                    var time = element.buffered.end(0) - element.currentTime;
                    console.log(time);
                    if (time < 0.05) {
                        player.pause();
                        player.unload();
                        player.detachMediaElement();
                        player = null;
                        player = flvjs.createPlayer(mediaDataSource, {
                            enableWorker: false,
                            enableStashBuffer: false,
                            isLive: true
                        });
                        player.attachMediaElement(element);
                        player.load();
                    }
                }
            }, 1000);

        }

        function flv_start() {
            player.play();
        }

        function flv_pause() {
            player.pause();
        }

        function flv_destroy() {
            player.pause();
            player.unload();
            player.detachMediaElement();
            player.destroy();
            player = null;
        }

        function flv_seekto() {
            var input = document.getElementsByName('seekpoint')[0];
            player.currentTime = parseFloat(input.value);
        }

        function getUrlParam(key, defaultValue) {
            var pageUrl = window.location.search.substring(1);
            var pairs = pageUrl.split('&');
            for (var i = 0; i < pairs.length; i++) {
                var keyAndValue = pairs[i].split('=');
                if (keyAndValue[0] === key) {
                    return keyAndValue[1];
                }
            }
            return defaultValue;
        }

        var urlInputBox = document.getElementsByName('urlinput')[0];
        var url = decodeURIComponent(getUrlParam('src', urlInputBox.value));
        urlInputBox.value = url;

        document.addEventListener('DOMContentLoaded', function () {
            flv_load();
        });
    </script>

</body>

</html>
